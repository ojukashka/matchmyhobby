<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - MatchMyHobby</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/auth.css" />
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <div class="logo">
          <a href="../index.html">(MATCHMYHOBBY'24)</a>
        </div>
        <ul class="nav-links">
          <li><a href="hobbies.html">Hobbies</a></li>
          <li><a href="matches.html">Matches</a></li>
          <li><a href="profile.html">Profile</a></li>
        </ul>
      </nav>
    </header>
    <main class="auth-page">
      <div class="auth-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required />
          </div>
          <div class="form-group">
            <label for="hobbies">Hobbies (comma-separated):</label>
            <input
              type="text"
              id="hobbies"
              name="hobbies"
              placeholder="e.g., Hiking, Reading, Coding"
            />
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <p class="form-message" id="signup-message"></p>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 MatchMyHobby</p>
    </footer>
    <script src="../js/auth.js" type="module"></script>
  </body>
</html>
