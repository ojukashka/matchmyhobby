<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MatchMyHobby - Authentifizierung</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6 flex flex-col items-center justify-center">

  <div class="bg-white rounded shadow p-6 max-w-md w-full">

    <h1 class="text-2xl font-bold mb-6 text-center">MatchMyHobby Anmeldung / Registrierung</h1>

    <!-- Login-Formular -->
    <form id="loginForm" class="space-y-4">
      <h2 class="text-xl font-semibold">Login</h2>
      <input id="loginName" type="text" placeholder="Name" required
             class="w-full border border-gray-300 rounded px-3 py-2" />
      <input id="loginPassword" type="password" placeholder="Passwort" required
             class="w-full border border-gray-300 rounded px-3 py-2" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">
        Anmelden
      </button>
      <p id="loginMsg" class="text-red-600 mt-1"></p>
    </form>

    <hr class="my-6" />

    <!-- Registrierungs-Formular -->
    <form id="registerForm" class="space-y-4">
      <h2 class="text-xl font-semibold">Registrierung</h2>
      <input id="regName" type="text" placeholder="Name" required
             class="w-full border border-gray-300 rounded px-3 py-2" />
      <input id="regHobbies" type="text" placeholder="Hobbys (Komma getrennt)" required
             class="w-full border border-gray-300 rounded px-3 py-2" />
      <input id="regLocation" type="text" placeholder="Ort" required
             class="w-full border border-gray-300 rounded px-3 py-2" />
      <input id="regPassword" type="password" placeholder="Passwort" required
             class="w-full border border-gray-300 rounded px-3 py-2" />
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full hover:bg-green-700">
        Registrieren
      </button>
      <p id="registerMsg" class="text-red-600 mt-1"></p>
    </form>

  </div>

<script>
  const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('loginName').value.trim();
    const password = document.getElementById('loginPassword').value;

    const res = await fetch('http://localhost:3000/users/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, password }),
    });

    const msg = document.getElementById('loginMsg');
    if (res.ok) {
      const data = await res.json();
      msg.style.color = 'green';
      msg.textContent = 'Login erfolgreich! Token: ' + data.token;
      // TODO: Token speichern und Weiterleitung zu geschÃ¼tzter Seite
    } else {
      const err = await res.json();
      msg.style.color = 'red';
      msg.textContent = err.error || 'Login fehlgeschlagen';
    }
  });

  registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('regName').value.trim();
    const hobbies = document.getElementById('regHobbies').value.split(',').map(h => h.trim());
    const location = document.getElementById('regLocation').value.trim();
    const password = document.getElementById('regPassword').value;

    const res = await fetch('http://localhost:3000/users/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, hobbies, location, password }),
    });

    const msg = document.getElementById('registerMsg');
    if (res.ok) {
      msg.style.color = 'green';
      msg.textContent = 'Registrierung erfolgreich! Du kannst dich jetzt anmelden.';
      registerForm.reset();
    } else {
      const err = await res.json();
      msg.style.color = 'red';
      msg.textContent = err.error || 'Registrierung fehlgeschlagen';
    }
  });
</script>

</body>
</html>
